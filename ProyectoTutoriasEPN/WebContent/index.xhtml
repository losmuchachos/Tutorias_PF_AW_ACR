<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Bienvenido</title>
</h:head>
<h:body>
	<h:outputStylesheet name="estilo.css"></h:outputStylesheet>
	<div align="center">
		<h2>
			<font color="#000000"><em><font
					face="Geneva, Arial, Helvetica, sans-serif" size="5">Sistema
						de gestión de Tutorias </font> </em> </font>
		</h2>
	</div>
	<div align="center">
		<h2>
			<font color="#000000"><em><font
					face="Geneva, Arial, Helvetica, sans-serif" size="3">Login </font>
			</em> </font>
		</h2>
	</div>
	<div align="center">
		<h:form id="formLogin">
			<h:panelGrid columns="2">
				<h:outputLabel for="username" value="Username" />
				<p:inputText id="username"
					value="#{autenticarBean.username}" required="true"
					label="username" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{autenticarBean.password}"
					required="true" label="password" />
			</h:panelGrid>

			<h:panelGrid>
				<p:commandButton value="Login" update="formLogin"
					actionListener="#{autenticarBean.autenticar()}" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
